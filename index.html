<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Shopping Cart</h1>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Item total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="item">Salmon</td>
                <td>$<span class="price">60.00</span></td>
                <td class="quantity"><input type="number" value="1" />
                  <button class="btn btn-light btn-sm cancel">Cancel</button>
                </td>
                <td><span class="dollarSign">$</span><span class="itemTotal"></span></td>
              </tr>
              <tr>
                <td class="item">Tuna</td>
                <td>$<span class="price">50.00</span></td>
                <td class="quantity"><input type="number" value="3" />
                  <button class="btn btn-light btn-sm cancel">Cancel</button>
                </td>
                <td><span class="dollarSign">$</span><span class="itemTotal"></span></td>
              </tr>
              <tr>
                <td class="item">Carp</td>
                <td>$<span class="price">40.00</span></td>
                <td class="quantity"><input type="number" value="2" />
                  <button class="btn btn-light btn-sm cancel">Cancel</button>
                </td>
                <td><span class="dollarSign">$</span><span class="itemTotal"></span></td>
              </tr>
              <tr>
                <td class="item">Pork</td>
                <td>$<span class="price">50.00</span></td>
                <td class="quantity"><input type="number" value="2" />
                  <button class="btn btn-light btn-sm cancel">Cancel</button>
                </td>
                <td><span class="dollarSign">$</span><span class="itemTotal"></span></td>
              </tr>
              <tr>
                <td class="item">Beef</td>
                <td>$<span class="price">40.00</span></td>
                <td class="quantity"><input type="number" value="4" />
                  <button class="btn btn-light btn-sm cancel">Cancel</button>
                </td>
                <td><span class="dollarSign">$</span><span class="itemTotal"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
        <form class="col-12 mt-2 mb-4" id="addItem">
          <input class="mx-2" name="newItem" type="text" placeholder="Item" required />
          <input class="mx-2" id="newPrice" name="newPrice" type="float" placeholder="Price" required />
          <input class="mx-2" id="newQuantity" name = "newQuantity" type="number" placeholder="Quantity" />
          <button class="btn btn-primary btn-sm">Add item</button>
        </form>
      </div>
      <div class="row">
        <h2>Total Price:</h2>
        <div id="total"><h1>$<span id="cartTotal"></span></h1></div>
      </div>
    </div>
  </body>
</html>
